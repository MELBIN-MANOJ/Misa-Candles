{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Candles</span></p>
			</div>
		</div>
	</div>
</div>

<div class="colorlib-product">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
				<h2>All Candles</h2>
			</div>
		</div>
		<div class="row row-pb-md">

			{% for item in inventory %}
			<div class="col-lg-3 mb-4 text-center">
				<div class="product-entry border">
					<a href="{% url 'product_detail' item.pk %}" class="prod-img">
						<img src="{{ item.product.image.url }}" class="img-fluid" alt="Free html5 bootstrap 4 template">
					</a>
					<div class="desc">
						<h2><a href="{% url 'product_detail' item.pk %}">{{ item.product.name }}</a></h2>
						<span class="price">â‚¹ {{ item.product.retail_price }}</span>
					</div>
				</div>
			</div>
			{% if forloop.counter|divisibleby:"4" and not forloop.last %}
			<div class="w-100"></div>
			{% endif %}
			{% endfor %}

		</div>
	</div>
</div>


{% endblock %}
