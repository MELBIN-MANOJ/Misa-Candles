{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Forgot Password</span></p>
			</div>
		</div>
	</div>
</div>


<div id="colorlib-contact">
	<div class="container">	
		<div class="row">
			<div class="col-md-12">
				<div class="contact-wrap">
					<h3>Forgot Password</h3>
					<form action="" class="contact-form" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control" placeholder="Your email address">
								</div>
							</div>
							<div class="w-100"></div>
							
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" value="Send Password Reset Link" class="btn btn-primary">
								</div>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
