{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Reset Password</span></p>
			</div>
		</div>
	</div>
</div>


<div id="colorlib-contact">
	<div class="container">	
		<div class="row">
			<div class="col-md-12">
				<div class="contact-wrap">
					<h3>Reset Password</h3>
					<form action="" class="contact-form" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="new_password">New Password</label>
									<input type="password" id="new_password" name="new_password" class="form-control" placeholder="Your new password">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-sm-12">
								<div class="form-group">
									<label for="confirm_password">Confirm Password</label>
									<input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm new password">
								</div>
							</div>
							<div class="w-100"></div>
							
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" value="Reset Password" class="btn btn-primary">
								</div>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
