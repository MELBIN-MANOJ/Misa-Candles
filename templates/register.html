{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="breadcrumbs">
	<div class="container">
		<div class="row">
			<div class="col">
				<p class="bread"><span><a href="{% url 'index' %}">Home</a></span> / <span>Register</span></p>
			</div>
		</div>
	</div>
</div>


<div id="colorlib-contact">
	<div class="container">	
		<div class="row">
			<div class="col-md-12">
				<div class="contact-wrap">
					<h3>Register Here</h3>
					<form action="" class="contact-form" method="post">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="fname">First Name</label>
									<input type="text" id="fname" name="fname" class="form-control" placeholder="Your firstname">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lname">Last Name</label>
									<input type="text" id="lname" name="lname" class="form-control" placeholder="Your lastname">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control" placeholder="Your email address">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="phone">Phone</label>
									<input type="text" id="phone" name="phone" class="form-control" placeholder="Your phone number">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control" placeholder="Your password">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="confirm_password">Confirm Password</label>
									<input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password">
								</div>
							</div>
							<div class="w-100"></div>
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" value="Register" class="btn btn-primary">
								</div>
								<p ><a href="{% url 'login' %}">Already Have An Account?</a></p>
							</div>
						</div>
					</form>		
				</div>
			</div>
		</div>
	</div>
</div>
		
{% endblock %}
